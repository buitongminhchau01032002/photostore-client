<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhotoStore</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/tailwind.css" />
        <script src="https://kit.fontawesome.com/0b05c9f6c4.js" crossorigin="anonymous"></script>
        <script defer src="photo.js" type="module"></script>
    </head>
    <body>
        <div class="flex h-h-wrap-header items-end">
            <header
                id="header"
                class="p-body z-header flex h-h-header w-full items-center justify-between bg-white"
            >
                <!--* Menu toggle (sm only) -->
                <div class="hidden flex-1 sm:block md:hidden">
                    <button
                        id="sm-menu-open-btn"
                        class="-ml-2 cursor-pointer p-2 text-xl text-clr-text transition-colors hover:text-clr-text-dark"
                    >
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <!--* Logo (all)  -->
                <div class="flex flex-1 items-center sm:flex-initial md:flex-1">
                    <a href="/" class="inline-block h-8 cursor-pointer sm:h-9">
                        <img
                            src="/assets/logo.svg"
                            alt="Logo"
                            class="h-full object-contain object-left"
                        />
                    </a>
                </div>

                <!--* nav (md) -->
                <nav class="hidden items-center md:flex">
                    <a href="/" class="group p-2">
                        <span class="nav-item">Trang chủ</span>
                    </a>
                    <a href="/upload/" class="group p-2"><span class="nav-item">Tạo ảnh</span></a>
                    <a href="#" class="group p-2"><span class="nav-item">Giới thiệu</span></a>
                </nav>
                <!--* action group (all)  -->
                <div class="flex items-center justify-end sm:flex-1">
                    <a href="#/login" class="btn btn-md btn-fill">Đăng nhập</a>
                    <!-- <div class="flex cursor-pointer items-center">
                        <div class="mr-2 hidden text-right sm:block">
                            <div class="text-sm font-semibold text-clr-text-dark">Minh Châu</div>
                            <div class="text-xs font-medium text-clr-text">@minhchau</div>
                        </div>
                        <div class="h-[38px] w-[38px] rounded-full shadow-sm shadow-gray-500">
                            <img
                                src="/assets/avatar.PNG"
                                alt="avatar"
                                class="h-full w-full rounded-full object-cover"
                            />
                        </div>
                    </div> -->
                </div>

                <!--* Menu open (mobile only) -->
                <div class="sm:hidden">
                    <button
                        id="menu-open-btn"
                        class="-mr-2 ml-2 cursor-pointer p-2 text-xl text-clr-text"
                    >
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <!--* Menu mobile and tablet (mobile + sm) -->
                <div id="menu-mobile" class="menu-mobile">
                    <div
                        id="menu-moblie-overlay"
                        class="overlay absolute inset-0 hidden bg-black/50 transition-opacity duration-200 sm:block"
                    ></div>
                    <div
                        class="menu-content p-body stack absolute inset-0 w-full bg-white transition-transform duration-300 ease-linear sm:w-96"
                    >
                        <div class="flex h-h-header items-center justify-between">
                            <a href="/" class="inline-block h-8 cursor-pointer sm:h-9">
                                <img
                                    src="/assets/logo.svg"
                                    alt="Logo"
                                    class="h-full object-contain object-left"
                                />
                            </a>
                            <button
                                id="menu-close-btn"
                                class="-mr-2 cursor-pointer px-2 text-2xl hover:text-clr-text-dark"
                            >
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <nav class="stack flex-1 items-center pt-11">
                            <a href="/" class="group flex w-full justify-center py-2">
                                <span class="nav-item">Trang chủ</span>
                            </a>
                            <a href="/upload/" class="group flex w-full justify-center py-2">
                                <span class="nav-item">Tạo ảnh</span>
                            </a>
                            <a href="#" class="group flex w-full justify-center py-2">
                                <span class="nav-item">Giới thiệu</span>
                            </a>
                        </nav>
                        <div class="stack mb-4">
                            <!-- <a href="#" class="btn btn-fill btn-md w-full"> Đăng nhập </a> -->
                            <a class="flex cursor-pointer items-center justify-between">
                                <div class="flex">
                                    <div
                                        class="h-[38px] w-[38px] rounded-full shadow-sm shadow-gray-500"
                                    >
                                        <img
                                            src="/assets/avatar.PNG"
                                            alt="avatar"
                                            class="h-full w-full rounded-full object-cover"
                                        />
                                    </div>
                                    <div class="stack ml-2 justify-center">
                                        <div class="text-sm font-semibold text-clr-text-dark">
                                            Minh Châu
                                        </div>
                                        <div class="text-xs font-medium text-clr-text">
                                            @minhchau
                                        </div>
                                    </div>
                                </div>
                                <button
                                    class="-mr-2 cursor-pointer px-2 text-xl hover:text-primary"
                                >
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!--* PHOTO -->
        <section class="flex justify-center">
            <div class="md:p-body container-grid sm:mt-4 md:mt-6 md:grid-cols-2">
                <!--* LEFT GROUP -->
                <div class="sm:p-body flex w-full justify-center md:px-0">
                    <img
                        class="max-h-[calc(100vh_-_var(--h-wrap-header))] sm:max-h-[calc(100vh_-_var(--h-wrap-header)_-_16px)] sm:rounded-lg md:max-h-[calc(100vh_-_var(--h-wrap-header)_-_24px)]"
                        src="https://picsum.photos/800/600"
                        alt="Photo"
                    />
                </div>
                <!--* RIGHT GROUP -->
                <div class="p-body md:px-0">
                    <h2 class="mt-2 text-lg font-bold text-clr-text-dark md:mt-0">
                        Mùa thu tại Đà Lạt
                    </h2>
                    <p class="mt-1 mb-4 text-justify text-sm">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
                        temporibus cumque dicta magni rerum assumenda quam nesciunt ad atque
                        suscipit consectetur
                    </p>
                    <!--* user  -->
                    <a href="#/user" class="group flex sm:inline-flex">
                        <div class="h-[34px] w-[34px] rounded-full shadow-sm shadow-gray-500">
                            <img
                                src="/assets/avatar.PNG"
                                alt="avatar"
                                class="h-full w-full rounded-full object-cover"
                            />
                        </div>
                        <div class="stack ml-2 justify-center">
                            <div
                                class="text-sm font-semibold text-primary group-hover:text-primary-hover"
                            >
                                Minh Châu
                            </div>
                            <div class="text-xs font-medium text-clr-text">@minhchau</div>
                        </div>
                    </a>
                    <!--* public user  -->
                    <!-- <div href="#/user" class="flex">
                        <div class="h-[34px] w-[34px] rounded-full shadow-sm shadow-gray-500">
                            <img
                                src="/assets/avatar.PNG"
                                alt="avatar"
                                class="h-full w-full rounded-full object-cover"
                            />
                        </div>
                        <div class="stack ml-2 justify-center">
                            <div class="text-sm font-semibold text-clr-text">Cộng đồng</div>
                        </div>
                    </div> -->

                    <div>
                        <div class="mt-7 flex sm:inline-flex">
                            <button
                                class="btn btn-md btn-fill sm:btn-lg flex-1 sm:w-52 sm:flex-initial"
                            >
                                Tải xuống
                            </button>
                            <a class="btn btn-md btn-outline sm:btn-lg btn-square ml-2">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <button
                                class="btn btn-md btn-outline sm:btn-lg btn-square ml-2 border-red-600 text-red-600 hover:bg-red-600 hover:text-white"
                            >
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="h-48"></footer>
    </body>
</html>
